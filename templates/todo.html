<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO PAGE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
{#modal#}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  New Activity
</button>

<!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add New Activity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <form action="new_activity" method="post">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name"  placeholder="Enter your name">
                      </div>

                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>

                      <div class="form-group">
                        <label for="activity">Activity</label>
                        <input type="text" class="form-control" name="activity" id="activity"  placeholder="Enter your activity">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
{#table#}
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Activities</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
          {% for each in activities %}
              <tr>
                  <th scope="row">{{ each.id }}</th>
                  <td>{{ each.name }}</td>
                  <td>{{ each.email }}</td>
                  <td>{{ each.activity }}</td>
                  <td>
                                              <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModalCenter{{ each.id }}">
                          Update
                        </button>

                        <!-- Modal -->
                                <div class="modal fade" id="exampleModalCenter{{ each.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                  <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Add New Activity</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                            <form action="/update_information/{{ each.id }}" method="post">
                                              <div class="form-group">
                                                <label for="name">Name</label>
                                                <input value="{{ each.name }}" type="text" name="name" class="form-control" id="name"  placeholder="Enter your name">
                                              </div>

                                              <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input value="{{ each.email }}" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                              </div>

                                              <div class="form-group">
                                                <label for="activity">Activity</label>
                                                <input value="{{ each.activity }}" type="text" class="form-control" name="activity" id="activity"  placeholder="Enter your activity">
                                              </div>
                                              <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                  </td>
             </tr>
          {% endfor %}

          </tbody>
        </table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
